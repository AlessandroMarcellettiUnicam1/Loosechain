<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles/app.less"/>

  <style type="text/css">
    html, body, #canvas, #canvas > div {
      height: 100%;
    }
  </style>

  <title>[chor-js] Demo</title>
</head>
<body>
  <div class="content">
    <div id="canvas">
      <ul class="corner-links">
        <li>
          <a href="https://bpt.hpi.uni-potsdam.de/legal/" title="Legal notice" target="_blank">legal notice</a>
        </li>
        <li>
          <a class="git-info icon-github-circled" href="https://github.com/bptlab/chor-js-demo" target="_blank" title="Contribute on GitHub"></a>
        </li>
      </ul>
    </div>
    <div id="panel-toggle">
      <div data-toggle-panel="properties-panel" title="Toggle properties panel"><span>Properties</span></div>
    </div>
    <div id="properties-panel" class="side-panel hidden"></div>
  </div>

  <div class="buttons djs-container">
    <button id="js-new-diagram" class="icon-doc-new" title="Create new empty diagram"></button>
    <button id="js-open-file" class="icon-folder" title="Select BPMN XML file"></button>
    <div class="divider"></div>
    <a id="js-download-diagram" class="icon-file-code" title="Download BPMN XML file"></a>
    <a id="js-download-svg" class="icon-file-image" title="Download as SVG image"></a>
    <div class="divider"></div>
    <button id="js-validate" class="icon-bug" title="Check diagram for problems"></button>
   
    <button id="js-smart-contract" style="padding-left:3px" title="Upload information into smart contract">
      <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.5 3H12H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21H7.5M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V9.75V12V19C19 20.1046 18.1046 21 17 21H16.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 21L12 13M12 13L14.5 15.5M12 13L9.5 15.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button id="js-save-progress" style="padding-left:3px" title="Save the choreography">
      <svg width="30px" height="30px" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" stroke-width="3" stroke="#000000" fill="none">
        <path d="M51,53.48H10.52V13A2.48,2.48,0,0,1,13,10.52H46.07l7.41,6.4V51A2.48,2.48,0,0,1,51,53.48Z" stroke-linecap="round"/>
        <rect x="21.5" y="10.52" width="21.01"  style="height: 17;" stroke-linecap="round"/>
        <rect x="17.86" y="36.46" width="28.28"  style="height: 16.5;" stroke-linecap="round"/>
      </svg>
    </button>
    <button id="lock-closed" title="Lock Closed" style="display: inline-block;" button-value="true">
      <svg fill="#000000"  version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	        viewBox="0 0 330 330" xml:space="preserve" style="padding: 5px;">
    <g id="XMLID_504_">
	  <path id="XMLID_505_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85
      S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M207.481,219.356l-42.5,42.5
      c-2.929,2.929-6.768,4.394-10.606,4.394s-7.678-1.465-10.606-4.394l-21.25-21.25c-5.858-5.858-5.858-15.354,0-21.213
      c5.857-5.858,15.355-5.858,21.213,0l10.644,10.643l31.894-31.893c5.857-5.858,15.355-5.858,21.213,0
      C213.34,204.002,213.34,213.498,207.481,219.356z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"/>
  </g>
</svg>
  </button>
  <button id="lock-opened" title="Lock Opened" style="display: none;" button-value="false">
    <svg fill="#000000" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
    viewBox="0 0 330 330" xml:space="preserve" style="padding: 5px;">
   <g id="XMLID_516_">
   <path id="XMLID_517_" d="M15,160c8.284,0,15-6.716,15-15V85c0-30.327,24.673-55,55-55c30.327,0,55,24.673,55,55v45h-25
     c-8.284,0-15,6.716-15,15v170c0,8.284,6.716,15,15,15h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15H170V85
     c0-46.869-38.131-85-85-85S0,38.131,0,85v60C0,153.284,6.716,160,15,160z"/>
 </g>
 </svg>
  </button>

  </div>

  <input id="file-input" name="name" type="file" accept=".bpmn, .xml" style="display: none;" />

  <script src="./app.js"></script>
</body>
</html>
